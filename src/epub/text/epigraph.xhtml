		<title>Epigraph</title>

	<body epub:type="frontmatter z3998:non-fiction">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:poem">
				<p>
					<span>I follow here the footing of thy feete</span>
					<br/>
					<span>That with thy meaning so I may the rather meete</span>
				</p>
				<cite>Spenser</cite>
			</blockquote>
		</section>
	</body>
